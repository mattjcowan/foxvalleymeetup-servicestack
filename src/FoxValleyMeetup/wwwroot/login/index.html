<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name" id="register_username"/>
      <input type="password" placeholder="password" id="register_password"/>
      <input type="text" placeholder="email address" id="register_email"/>
      <button id="register">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" placeholder="username" id="login_username" />
      <input type="password" placeholder="password" id="login_password"/>
      <button id="login">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="/js/ss-utils.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
